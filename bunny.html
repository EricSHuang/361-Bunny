<!DOCTYPE html>
<meta charset="utf-8"/>

<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main(){
            fColor = vColor;
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            //gl_Position.z = -gl_Position.z;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-vertex">
        precision mediump float;
        varying vec4 fColor;
        //uniform vec4 fColor;    //used for lightTest.js

        void main(){
            gl_FragColor = fColor;
        }
    </script>

    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>

<!--
    <script type="text/javascript" src="lightTest.js"></script>

-->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="bunny.js"></script>
    <script type="text/javascript" src="transformations.js"></script>
</head>
<body>
    <canvas id="gl-canvas"
        width="600" height="600"
        onmousemove="mouseMovementTest(event)">
    </canvas>

    <p id="mouseCoord"></p>
    <p id="mouseClickStatus"></p>
    <script>
        function mouseMovementTest(e){
            var x = e.clientX;
            var y = e.clientY;
            var coord = "Coordinates: (" + x + ", " + y + ")";
            document.getElementById("mouseCoord").innerHTML = coord;
        }
    </script>
</body>
</html>
